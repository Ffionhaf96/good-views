{% extends "layout.html" %}
{% block body %}
<h1>Username - {{ user.username }}</h1>
<h2>Name - {{ user.name }}</h2>
<h2> Email - {{ user.email }}</h2>
<img src="{{ url_for('static', filename=user.avatar_path) }}">
<form method="post" action="{{ url_for('user.edit')}}">
    <div class="signup-form">
        <label for="name">Edit your name</label>
        <input type="text" name="name" id="name" required />
    </div>
    <div class="signup-form">
        <label for="username">Edit your username:</label>
        <input type="text" name="username" id="username" required />
    </div>
    <input type="submit" value="Update" />
</form>

<hr>

<form method="post" action="{{ url_for('user.change_avatar')}}">
    <div class="avatar-form">
        <!-- Adapted from - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file -->
        <label for="avatar">Choose an avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/webp" />
    </div>
    <input type="submit" value="Update" />
</form>

{% endblock %}
